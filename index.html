<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/scripts.js"></script>
  <title>Animal Wiki</title>
</head>
<body>
  <div>
    <form>
      <label for="animal">Enter snake, turtle, or lion to learn more about them</label>
      <input id="animal" type="text" name="animal">
      <button type="submit">Show me the info!</button>
    </form>
  </div>

  <div id="snake" class="hidden">
    <content>This snake.</content>
  </div>

  <div id="turtle" class="hidden">
    <content>This turtle.</content>
  </div>

  <div id="lion" class="hidden">
    <content>This lion.</content>
  </div>
</body>
</html>
